<html lang="en">
 <head>

  <title>Papara-link inc.</title>

<body>

 <!-- Логин панель -->
  <section>
    <div class="-crd">
      
      <h1 class="-txt">Регистрация</h1>
        
        <input  class ="-inpt -hvr1" type="text" id="fname" name="fname" placeholder="Ваше имя">
        <input class ="-inpt -hvr1 -mrgn0" type="text" id="lname" name="lname" placeholder="Ваша фамилия" Aria-label="Введите свою фамилию">
     
<!-- Визуальная линия  ограничения -->
      
      <div class="-line"></div>
      
        <input class ="-inpt -hvr1" type="email" id="email" name="email" placeholder="электронна почта">
        <input class ="-inpt -hvr1" type="text" id="username" name="username" placeholder="Логин">
        <input class ="-inpt -hvr1" type="password" id="pwd" name="pwd" placeholder="Пароль">
        <input class ="-inpt -hvr1 -mrgn0" type="password" id="pwd2" name="pwd" placeholder="Повторите пароль">
      
<!-- Визуальная линия  ограничения -->
      
      <div class="-line"></div>
      
         
      <button type="button" class="-bttn -hvr1 -clc1">Зарегестрироваться</button>

    </div>
    
  </section>
   
 </body>
